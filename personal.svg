<svg viewBox="0 0 800 46" xmlns="http://www.w3.org/2000/svg">
    <style>
        @namespace svg url(http://www.w3.org/2000/svg);

        svg {
        font-family: Helvetica, Arial, sans-serif;
        text-rendering: geometricPrecision;
        }
        svg|a:link, svg|a:visited {
        cursor: pointer;
        }
        .flag-red {
        fill: #AF0001;
        }
        .flag-black {
        fill: #000000;
        }
        .message {
        fill: white;
        font-size: 22px;
        height:1em;
        overflow:hidden;
        }
        .call {
        fill: black;
        font-size: 22px;
        }
        .arrow {
        font-size: 14px;
        }
</style>

    <defs>
        <clipPath id="round-corners">
            <rect width="100%" height="100%" rx="3" />
        </clipPath>
    </defs>

    <a>
        <g clip-path="url(#round-corners)">
            <rect x="0" y="0" width="100%" height="100%" class="flag-red" />
            <rect x="0" y="0" width="100%" height="23px" class="flag-black" />
        </g>

        <text x="50%" y="23" dominant-baseline="middle" text-anchor="middle" class="message">
            Please Help Author
        </text>

        <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" class="call">

        </text>
    </a>

</svg>